<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    h2{
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-style: oblique;
        font-size: 2em;
        
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 200vh;
      display: flex;
      justify-content: left;
      align-items: left;

      /* Background image */
      background: url('./3.png') no-repeat center center fixed;
      ;
      
      background-size: cover;
      
    }

    .calculator {

      background: rgba(112, 203, 243, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 280px;
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #f9f9f9;
      box-shadow: inset 2px 2px 5px rgba(228, 23, 198, 0.1);
      outline: none;
      color: #444;
    }

    .buttons {
      margin: 10px 0;
    }

    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(145deg, #56ccf2, #2f80ed);
      color: rgba(8, 8, 8);
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    input:hover{
        background: linear-gradient(145deg, #6dd5fa, #2980b9);
      transform: scale(1.05);
      cursor: pointer;
    }
    button:hover {
        
        background: linear-gradient(145deg, #33e5b0, #eb8b25);
        transform: scale(1.05);
        cursor: pointer;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>

    <!-- Input boxes -->
    <input type="text" id="num1" readonly placeholder="First number">
    <input type="text" id="num2" readonly placeholder="Second number">

    <!-- Number buttons -->
    <div class="buttons">
      <button onclick="enterNumber(1)">1</button>
      <button onclick="enterNumber(2)">2</button>
      <button onclick="enterNumber(3)">3</button>
      <br>
      <button onclick="enterNumber(4)">4</button>
      <button onclick="enterNumber(5)">5</button>
      <button onclick="enterNumber(6)">6</button>
      <br>
      <button onclick="enterNumber(7)">7</button>
      <button onclick="enterNumber(8)">8</button>
      <button onclick="enterNumber(9)">9</button>
      <br>
      <button onclick="enterNumber(0)">0</button>
    </div>

    <!-- Operation buttons -->
    <div class="buttons">

      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('sub')">-</button>
      <button onclick="calculate('mul')">*</button>
      <button onclick="calculate('div')">/</button>
    </div>

    <p id="result"></p>
  </div>

  <script>
    let currentBox = "num1"; // start with first input

    function enterNumber(num) {
      document.getElementById(currentBox).value += num;
    }

    // Switch input field focus
    document.getElementById("num1").addEventListener("focus", () => currentBox = "num1");
    document.getElementById("num2").addEventListener("focus", () => currentBox = "num2");

    function calculate(op) {
      let n1 = Number(document.getElementById("num1").value);
      let n2 = Number(document.getElementById("num2").value);
      let result;

      if (op === "add") result = n1 + n2;
      if (op === "sub") result = n1 - n2;
      if (op === "mul") result = n1 * n2;
      if (op === "div") {
        result = n2 === 0 ? "Cannot divide by 0" : n1 / n2;
      }
      
    //   document.getElementById("result").innerText = "Result = " + result;
      
    }
  </script>

</body>
</html>
