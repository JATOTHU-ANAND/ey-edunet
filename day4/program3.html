<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1 align="center">Demo table</h1>
    <table border="1" align="center" width="100%">
      <tr>
        <th>Sno:</th>
        <th>Name:</th>
        <th>phone no:</th>
        <th>Class:</th>
      </tr>
      <tr>
        <td>1</td>
        <th colspan="2">Anand</th>
        <td>9876543210</td>
        <td>b-tech</td>
      </tr>
      <tr>
        <td>2</td>
        <td rowspan="2">Ravi</td>
        <td>8765432109</td>
        <td>b-tech</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Vijay</td>
        <td>7654321098</td>
        <td>b-tech</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Ajay</td>
        <td>6543210987</td>
        <td>b-tech</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Arun</td>
        <td>5432109876</td>
        <td>b-tech</td>
      </tr>
    </table>

    <table border="1" width="50%">
      <tr>
        <th>Group no</th>
        <th colspan="2">Data</th>
      </tr>
      <tr>
        <td rowspan="2">Group 1</td>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
      <tr>
        <td>Data 3</td>
        <td>Data 4</td>
      </tr>
      <tr>
        <td rowspan="2">Group 2</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
      <tr>
        <td>Data 7</td>
        <td>Data 8</td>
      </tr>
    </table>
  </body>
</html>
