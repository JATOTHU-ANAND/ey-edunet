    <script>
        console.log("Object: it stores multiple values in a single variable");

    console.log("arrays basic operations push and pop:");
    let subjects=["math","Physics","chemistry"];

 console.log("Function addition");
    function addition(a,b){
        console.log("the addition of two no is :"+(a+b));
        
    }
    addition(10,20);
    function substraction(a,b){
        console.log("the substraction of two no is :"+(a-b));
    }
    function multiple(a,b){
        console.log("the multiple of two no is :"+(a*b));
    }
    function division(a,b){
        console.log("the division of two no is :"+(a/b));
    }
    substraction(20,10);
    multiple(10,20);
    division(20,10);
    console.log("\n");

    function calculator(num1,num2,operator){
        switch(operator){
            case '+':
                console.log("the addition of two no is :"+(num1+num2));
                break;
            case '-':
                console.log("the substraction of two no is :"+(num1-num2));
                break;
            case '*':
                console.log("the multiple of two no is :"+(num1*num2));
                break;
            case '/':
                console.log("the division of two no is :"+(num1/num2));
                break;
            default:
                console.log("invalid operator");
                break;
        }
    }
    calculator(10,20,'*');

    console.log("\n");
